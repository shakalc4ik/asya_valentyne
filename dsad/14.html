                }
                
                // –î–æ–±–∞–≤–ª—è–µ–º –∞–Ω–∏–º–∞—Ü–∏—é —Ç—Ä—è—Å–∫–∏
                noBtn.style.animation = 'shake 0.5s';
                setTimeout(() => {
                    noBtn.style.animation = '';
                }, 500);
                
                // –ú–µ–Ω—è–µ–º –∫–æ—Ç–∏–∫–∞
                changeCatRandomly();
            }
            
            // –ü—Ä–∏ –Ω–∞–≤–µ–¥–µ–Ω–∏–∏ –∫—É—Ä—Å–æ—Ä–∞
            noBtn.addEventListener('mouseover', moveButton);
            
            // –ü—Ä–∏ –∫–ª–∏–∫–µ
            noBtn.addEventListener('click', function(e) {
                e.preventDefault();
                moveButton();
            });
            
            // –ü—Ä–∏ –ø–æ–ø—ã—Ç–∫–µ –Ω–∞–≤–µ—Å—Ç–∏ —Å –º–æ–±–∏–ª—å–Ω–æ–≥–æ —É—Å—Ç—Ä–æ–π—Å—Ç–≤–∞ (touch)
            noBtn.addEventListener('touchstart', function(e) {
                e.preventDefault();
                moveButton();
            });
        }
        
        // –ê–Ω–∏–º–∞—Ü–∏—è –ø–æ—è–≤–ª–µ–Ω–∏—è —Ç–µ–∫—Å—Ç–∞ –ø–∏—Å—å–º–∞
        function typeWriter(text, element, speed, callback) {
            let i = 0;
            element.innerHTML = '';
            
            function type() {
                if (i < text.length) {
                    element.innerHTML += text.charAt(i);
                    i++;
                    element.parentElement.scrollTop = element.parentElement.scrollHeight;
                    setTimeout(type, speed);
                } else if (callback) {
                    callback();
                }
            }
            
            type();
        }
        
        // –û—Ç–∫—Ä—ã—Ç–∏–µ –∫–æ–Ω–≤–µ—Ä—Ç–∞ —Å –ø–∏—Å—å–º–æ–º
        function openEnvelope() {
            const envelope = document.getElementById('envelopeContainer');
            const letterElement = document.getElementById('letterText');
            const signatureElement = document.getElementById('signature');
            
            envelope.classList.add('show');
            
            setTimeout(() => {
                typeWriter(letterText, letterElement, 20, function() {
                    setTimeout(() => {
                        signatureElement.textContent = signature;
                        signatureElement.style.opacity = '0';
                        signatureElement.style.transform = 'translateX(50px)';
                        
                        setTimeout(() => {
                            signatureElement.style.transition = 'all 1s ease';
                            signatureElement.style.opacity = '1';
                            signatureElement.style.transform = 'translateX(0)';
                        }, 100);
                    }, 500);
                });
            }, 800);
        }
        
        // –ó–∞–∫—Ä—ã—Ç–∏–µ –∫–æ–Ω–≤–µ—Ä—Ç–∞
        function closeEnvelope() {
            const envelope = document.getElementById('envelopeContainer');
            const letterElement = document.getElementById('letterText');
            const signatureElement = document.getElementById('signature');
            
            envelope.classList.remove('show');
            
            setTimeout(() => {
                letterElement.innerHTML = '';
                signatureElement.textContent = '';
                signatureElement.style.opacity = '0';
                signatureElement.style.transform = 'translateX(50px)';
            }, 500);
        }
        
        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è
        document.addEventListener('DOMContentLoaded', function() {
            createBackgroundHearts();
            createBackgroundPhotos();
            setupNoButton();
            
            // –ö–Ω–æ–ø–∫–∞ "–î–∞"
            document.getElementById('yesBtn').addEventListener('click', function() {
                this.style.transform = 'scale(1.2)';
                this.style.background = 'linear-gradient(135deg, #ff0066, #cc0052)';
                this.textContent = '–£–†–ê–ê–ê! ‚ù§Ô∏è‚ù§Ô∏è‚ù§Ô∏è';
                
                createCelebrationHearts();
                setTimeout(openEnvelope, 1000);
            });
            
            // –ö–Ω–æ–ø–∫–∞ –∑–∞–∫—Ä—ã—Ç–∏—è –∫–æ–Ω–≤–µ—Ä—Ç–∞
            document.getElementById('closeBtn').addEventListener('click', closeEnvelope);
            
            // –ó–∞–∫—Ä—ã—Ç–∏–µ –∫–æ–Ω–≤–µ—Ä—Ç–∞ –ø–æ –∫–ª–∏–∫—É –Ω–∞ —Ñ–æ–Ω
            document.getElementById('envelopeContainer').addEventListener('click', function(e) {
                if (e.target === this) {
                    closeEnvelope();
                }
            });
            
            // –ú–µ–Ω—è–µ–º –∫–æ—Ç–∏–∫–∞ –∫–∞–∂–¥—ã–µ 10 —Å–µ–∫—É–Ω–¥
            setInterval(changeCatRandomly, 10000);
            
            // –î–æ–±–∞–≤–ª—è–µ–º CSS –¥–ª—è —Ç—Ä—è—Å–∫–∏
            const style = document.createElement('style');
            style.textContent = `
                @keyframes shake {
                    0%, 100% { transform: translateX(0); }
                    10%, 30%, 50%, 70%, 90% { transform: translateX(-10px); }
                    20%, 40%, 60%, 80% { transform: translateX(10px); }
                }
                
                /* –°—Ç–∏–ª–∏ –¥–ª—è –º–æ–±–∏–ª—å–Ω—ã—Ö —É—Å—Ç—Ä–æ–π—Å—Ç–≤ */
                @media (max-width: 480px) {
                    .buttons-container {
                        flex-direction: column;
                        gap: 20px;
                    }
                    
                    .yes-btn, .no-btn {
                        position: relative !important;
                        left: 0 !important;
                        top: 0 !important;
                        transform: scale(1) !important;
                        margin: 10px 0;
                    }
                }
            `;
            document.head.appendChild(style);
        });
        
        // –°–æ–∑–¥–∞–µ–º –ø—Ä–∞–∑–¥–Ω–∏—á–Ω—ã–µ —Å–µ—Ä–¥–µ—á–∫–∏ –ø—Ä–∏ –Ω–∞–∂–∞—Ç–∏–∏ "–î–∞"
        function createCelebrationHearts() {
            const container = document.querySelector('.container');
            
            for (let i = 0; i < 50; i++) {
                const heart = document.createElement('div');
                heart.innerHTML = '‚ù§';
                heart.style.position = 'fixed';
                heart.style.fontSize = `${20 + Math.random() * 30}px`;
                heart.style.color = '#ff0066';
                heart.style.zIndex = '1000';
                heart.style.pointerEvents = 'none';
                
                const yesBtn = document.getElementById('yesBtn');
                const rect = yesBtn.getBoundingClientRect();
                const startX = rect.left + rect.width / 2;
                const startY = rect.top + rect.height / 2;
                
                heart.style.left = `${startX}px`;
                heart.style.top = `${startY}px`;
                
                document.body.appendChild(heart);
                
                const angle = Math.random() * Math.PI * 2;
                const velocity = 2 + Math.random() * 3;
                const vx = Math.cos(angle) * velocity;
                const vy = Math.sin(angle) * velocity;
                
                let posX = startX;
                let posY = startY;
                let opacity = 1;
                
                function animate() {
                    posX += vx;
                    posY += vy;
                    opacity -= 0.02;
                    
                    heart.style.left = `${posX}px`;
                    heart.style.top = `${posY}px`;
                    heart.style.opacity = opacity;
                    heart.style.transform = `rotate(${posX * 0.1}deg)`;
                    
                    if (opacity > 0) {
                        requestAnimationFrame(animate);
                    } else {
                        document.body.removeChild(heart);
                    }
                }
                
                requestAnimationFrame(animate);
            }
        }
    </script>
